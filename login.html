<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back! - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="your-favicon.ico" type="image/x-icon"> </head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="welcome-text">
                <h1>Welcome Back!</h1>
                <p>We're thrilled to see you again. Please log in to your account.</p>
                <button class="signup-button">Don't have an account? Sign Up</button>
            </div>
        </div>
        <div class="login-right">
            <form class="login-form">
                <h2>Login to Your Account</h2>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="social-login">
                    <p>Or login with:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                        <a href="#" class="social-icon facebook"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></a>
                        <a href="#" class="social-icon github"><img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
